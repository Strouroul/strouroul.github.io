    <style>

        .success-icon {
            display: inline-block;
            width: 8em;
            height: 8em;
            font-size: 20px;
            border-radius: 50%;
            border: 4px solid #96df8f;
            background-color: #fff;
            position: relative;
            overflow: hidden;
            transform-origin: center;
            animation: showSuccess 180ms ease-in-out;
            transform: scale(1);
        }
        .success-icon__tip, .success-icon__long {
            display: block;
            position: absolute;
            height: 4px;
            background-color: #96df8f;
            border-radius: 10px;
        }
        .success-icon__tip {
            width: 2.4em;
            top: 4.3em;
            left: 1.4em;
            transform: rotate(45deg);
            animation: tipInPlace 300ms ease-in-out;
            animation-fill-mode: forwards;
            animation-delay: 180ms;
            visibility: hidden;
        }
        .success-icon__long {
            width: 4em;
            transform: rotate(-45deg);
            top: 3.7em;
            left: 2.75em;
            animation: longInPlace 140ms ease-in-out;
            animation-fill-mode: forwards;
            visibility: hidden;
            animation-delay: 440ms;
        }
        @keyframes showSuccess {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        @keyframes tipInPlace {
            from {
                width: 0em;
                top: 0em;
                left: -1.6em;
            }
            to {
                width: 2.4em;
                top: 4.3em;
                left: 1.4em;
                visibility: visible;
            }
        }
        @keyframes longInPlace {
            from {
                width: 0em;
                top: 5.1em;
                left: 3.2em;
            }
            to {
                width: 4em;
                top: 3.7em;
                left: 2.75em;
                visibility: visible;
            }
        }

    </style>
</head>

<script>
    document.addEventListener('DOMContentLoaded', function() {

        var emailLinks = document.querySelectorAll('.emailLink');
        emailLinks.forEach(emailLink=>{
            console.log(`emailLink : ${emailLink.id}`)
            emailLink.addEventListener('click', function(e) {
                e.preventDefault(); // Prevent the default link behavior

                var date = new Date(); // Get the current date and time
                var formattedDate = date.getFullYear() + "-" +
                    ("0" + (date.getMonth() + 1)).slice(-2) + "-" +
                    ("0" + date.getDate()).slice(-2) + " " +
                    ("0" + date.getHours()).slice(-2) + ":" +
                    ("0" + date.getMinutes()).slice(-2) + ":" +
                    ("0" + date.getSeconds()).slice(-2); // Format the date and time

                var subject = encodeURIComponent("Github Contact");
                var body = encodeURIComponent("\n\n\n\nFrom GitHub\n\n" + "Sent at: " +date.toLocaleString() // formattedDate

                );

                // Construct the mailto link with the subject and body
                var mailtoLink = "mailto:kool_egypt@hotmail.com?Subject=" + subject + "&body=" + body;

                // Set the href of the link
                window.location.href = mailtoLink;
            });
        })

    });
</script>

<script>
    let modal_close_footer_btn=document.getElementById("modal_close_footer_btn");

    let modal_title_header=document.getElementById("modal_title_header");
    let modal_body=document.getElementById("modal_body");
    let modal_footer=document.getElementById("modal_footer");




    let modal_in_modal_title_header=document.getElementById("modal_in_modal_title_header");
    let modal_in_modal_body=document.getElementById("modal_in_modal_body");
    let modal_in_modal_footer=document.getElementById("modal_in_modal_footer");

    let modal_in_modal_close_footer_btn=document.getElementById("modal_in_modal_close_footer_btn");
    let modal_in_modal_close_btn=document.getElementById("modal_in_modal_close_btn");


    var btn = document.getElementById("myBtn");
    var btn_status="OFF";
    // Get the modal
    var modal = document.getElementById("myModal");

    var modal_in_modal=document.getElementById("modal_in_modal");

    // Get the <span> element that closes the modal
    var span = document.getElementById("modal_close_btn");
    var span_modal = document.getElementById("modal_in_modal_close_btn");

    var myBtn_modal = document.getElementById("myBtn_modal");

    window.addEventListener('resize', function(event) {
        //    console.log('Page was resized');
        // Additional code to handle resize event
        check_resize();



    });

    check_resize();


    function check_resize(){
        let isSmallScreen = window.innerWidth <= 768; // Adjust the threshold as needed
        var modalContents = document.querySelectorAll('.modal-content');
        if (isSmallScreen) {

            //  document.querySelector('.modal-content').style.width = "350px";
            //   document.querySelector('.modal-content').style.minHeight = "200px";
            modalContents.forEach(function(modalContent) {
                // Your code to handle each modal-content element goes here

                // Example: Log the text content of each modal-content element
                //    console.log(modalContent.textContent);
                if(modalContent.id.toString().includes('modal_in_modal')){  modalContent.style.width = "300px";}
                else{  modalContent.style.width = "350px";}

                modalContent.style.minHeight = "200px";
            });
            console.log("This is a small screen (phone).");
            modal_body.style.width = "100%";
            modal_body.style.height = "250px";
            modal_body.style.overflowY = "auto";
            modal_body.style.wordWrap = "break-word";

            modal_in_modal_body.style.width = "100%";
            modal_in_modal_body.style.height = "200px";
            modal_in_modal_body.style.overflowY = "auto";
            modal_in_modal_body.style.wordWrap = "break-word";
        } else {
            console.log("This is a larger screen (laptop/desktop).");
            // document.querySelector('.modal-content').style.width = "600px";
            // document.querySelector('.modal-content').style.minHeight = "300px";
            modalContents.forEach(function(modalContent) {
                // Your code to handle each modal-content element goes here

                // Example: Log the text content of each modal-content element
                //  console.log(modalContent.textContent);
                if(modalContent.id.toString().includes('modal_in_modal')){  modalContent.style.width = "550px";}
                else{  modalContent.style.width = "600px";}

                modalContent.style.minHeight = "300px";
                modalContent.style.maxHeight = "400px";
            });
            modal_body.style.height = "300px";
            modal_body.style.width = "600px";
            modal_body.style.overflowY = "auto";
            modal_body.style.wordWrap = "break-word";


            modal_in_modal_body.style.height = "250px";
            modal_in_modal_body.style.width = "600px";
            modal_in_modal_body.style.overflowY = "auto";
            modal_in_modal_body.style.wordWrap = "break-word";
        }
    }



    function set_listner_stuff(my_element){
        // console.log("done css : "+my_element.className);
        // console.log("done css : "+my_element.id);
    }

    myBtn_modal.onclick = function () {
        if (modal_in_modal.classList.contains("w3-animate-hide")) {
            modal_in_modal.classList.remove('w3-animate-hide');
        }
        modal_in_modal.classList.add('w3-animate-show')
        modal_in_modal.style.display = "flex";
    }

    // When the user clicks the button, open the modal
    btn.onclick = function () {
        if (modal.classList.contains("w3-animate-hide")) {
            modal.classList.remove('w3-animate-hide');

        }
        modal.classList.add('w3-animate-show')
        modal.style.display = "flex";
        if(btn_status==="OFF"){
            btn_status="ON";
        }else{
            btn_status="OFF";
        }
    }


    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
        if (modal.classList.contains("w3-animate-show")) {
            modal.classList.remove('w3-animate-show');
            btn_status="OFF";
        }
        modal.classList.add('w3-animate-hide');

        setTimeout(function(){
            modal.style.display = "none";
            modal.classList.remove('w3-animate-hide');
        },800)
        //

        //modal_body.innerHTML="";
    }
    span_modal.onclick = function() {
        if( modal_in_modal.classList.contains("w3-animate-show")){
            modal_in_modal.classList.remove('w3-animate-show');
        }
        modal_in_modal.classList.add('w3-animate-hide');

        setTimeout(function(){
            modal_in_modal.style.display = "none";
            modal_in_modal.classList.remove('w3-animate-hide');
        },800)
        //


    }

    /*For when object has fully faded*/
    modal.addEventListener("animationend", function() {
        set_listner_stuff(this)
        if (this.className === "w3-animate-hide") {
            this.style.display = "none";
            this.classList.remove('w3-animate-hide');
        }
        if (this.className == "w3-animate-show") {
            this.style.display = "block";
            this.classList.remove('w3-animate-show');
        }
        //this.style.display="none";
    }.bind(modal));
    modal.addEventListener("transitionend", function() {
        set_listner_stuff(this)
        if (this.className === "w3-animate-hide") {

<script>

    function format_time(timeDIFF){

        let seconds = Math.floor(timeDIFF / 1000);
        let days = Math.floor(seconds / (3600 * 24));
        let hours = Math.floor((seconds % (3600 * 24)) / 3600);
        let minutes = Math.floor((seconds % 3600) / 60);
        seconds = seconds % 60;

        let elapsed_time = '';

        if (days > 0) {
            elapsed_time += days + 'd ';
        }
        if (hours > 0) {
            elapsed_time += hours + 'h ';
        }
        if (minutes > 0) {
            elapsed_time += minutes + 'm ';
        }
        if (seconds > 0 && minutes < 1) {
            elapsed_time += seconds + 's ';
        }

        return elapsed_time.trim(); // Trim any trailing whitespace

    }
