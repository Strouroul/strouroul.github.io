<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

All lead stuff has moved to iShopper
Automatically redirecting in <span id="countdown_redirect">5</span>



<script>
    let countdown_seconds=parseInt(document.getElementById('countdown_redirect').innerText)||0;
    const fullPath = window.location.pathname + window.location.search + window.location.hash;
    console.log(fullPath);

    setInterval(function(){
        if(countdown_seconds===1){
            window.location='https://www.ishopper.info'+fullPath;
        }else{
            countdown_seconds--;
            document.getElementById('countdown_redirect').innerText=countdown_seconds;
        }
    },1000)


</script>
</body>
</html>
